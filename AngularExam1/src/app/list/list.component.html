
<div class="container" style="padding-right:300px;">
  <div>
  <form (ngSubmit)="onSubmit()" #abbreviation="ngForm">
<div class="form-group">
  <input required type="text" class="form-control" placeholder="Abbreviation" name="abbreviation"
 [(ngModel)]="formAbbreviation.abbreviation">
  </div>
  <div class="form-group">
    <input required type="text"  class="form-control" placeholder="Full Name" name="fullname"
     [(ngModel)]="formAbbreviation.fullname">
  </div>

<button [disabled]="!abbreviation.form.valid" type="submit" class="btn btn-default pull-right">
 Submit
 </button>
<div class="clearfix"></div>
</form>
</div>
</div>
<hr>
<div class="container">
  <table class="table table">
    <tbody>
      <tr *ngFor="let abbreviation of (abbreviationStream | async)" style="padding-right:300px;">
        <td>{{abbreviation.abbreviation}}</td>
        <td>{{abbreviation.fullname}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-xs"
          (click)="remove(abbreviation.$key)">
          <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
